---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@5.0.8
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: "lint-unit"

    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - "amazonlinux-2023"
          - "centos-7"
          - "centos-stream-8"
          - "debian-10"
          - "debian-11"
          - "fedora-latest"
          - "opensuse-leap-15"
          - "oraclelinux-7"
          - "oraclelinux-8"
          - "ubuntu-1804"
          - "ubuntu-2004"
          - "ubuntu-2204"
        suite:
          - "default"
          - "content"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v6
      - name: Install Chef
        uses: actionshub/chef-install@6.0.0
      - name: Dokken
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
          set -x
          sudo journalctl -l --since today
          KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "journalctl -l"
